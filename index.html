<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true&v=3"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="js/apps.js"></script>

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>?!</title>
</head>
    <body>
        <main>
            <section id="home-screen">
                <form>
                    <img id="home" src="img/Home.png" />
                </form>
            </section>
            <section id="comment-screen">
            <form>
                <textarea id="title" type="text "rows="20" cols="50" onkeyup="Allow()" ></textarea>
                <input type="submit" id= commentbutton value="POST COMMENT" onclick="insert()" />
            </form>
            </section>

            <section id="nofound-screen"></section>
            <section id="where-screen"></section>
            <section id="what-screen">
                <button type="button" class="buttonmain" id="1" value="Bank" > <img src="img/ATM_final.png" /></button>
                <button type="button" class="buttonmain" id="2" value="Haltestelle"> <img src="img/Ubahn_Logo.png"    /></button>
                <button type="button" class="buttonmain" id="3" value="WC"> <img src="img/WC_final.png" /></button>
            </section>

            <section id="login-screen">
                <h2>Welcome!</h2>
                <form id="form_id" method="post" name="myform">
                    <label>User Name :</label>
                    <input type="text" name="username" id="username"/>
                    <label>Password :</label>
                    <input type="password" name="password" id="password"/>
                    <input class="buttonlogin" type="button" value="Login" id="submit" onclick="validate()"/>
                    <input class="buttonlogin" type="button" value="Register" id="submit2" onclick="register()"/>
                    <input class="buttonlogin" type="button" value="Without Login" id="submit3" onclick="showWhatScreen()"/>
                </form>
                <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Formget<br/>Password : formget#123</b></span>
            </section>
            <section id="register-screen">
                <h2>Javascript Login Form Validation</h2>
                <form id="_form_id" method="post" name="_myform">
                    <label>Email Addresse :</label>
                    <input type="text" name="emailaddress" id="emailaddress" />
                    <label>User Name :</label>
                    <input type="text" name="username" id="_username"/>
                    <label>Password :</label>
                    <input type="password" name="password" id="_password"/>
                    <input type="button" value="Done" id="_submit1" onclick="registerValidate()"/>
                </form>
            </section>


        </main>
    </body>
</html>
